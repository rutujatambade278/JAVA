<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title} + ' - tflstore'">tflstore</title>
    <link rel="stylesheet" th:href="@{/lib/bootstrap/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/site.css}" />
    <link rel="stylesheet" th:href="@{/tflstore.styles.css}" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home/index}">tflstore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" th:href="@{/home/index}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" th:href="@{/home/aboutus}">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" th:href="@{/home/contact}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" th:href="@{/products/index}">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" th:href="@{/home/privacy}">Privacy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <div th:insert="~{::body}"></div> <!-- Render Body -->
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2023 - tflstore - <a th:href="@{/home/privacy}">Privacy</a>
        </div>
    </footer>
    <script th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/lib/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/site.js}"></script>
    <div th:replace="~{::section 'Scripts'}"></div> <!-- Optional Scripts Section -->
</body>
</html>
